{% extends "template/page.html" %} 
{% block title %} 
	Ajout d'un projet
{% endblock %} 


{% block content %}
<h3>Ajout d'un projet</h3>
<br />




<form action="http://localhost:5000/api/addrepo" method="POST">
  <div class="form-group" >
    <label for="exampleInputEmail1">Nom du réposytory</label>
    <input type="text" class="form-control" id="name" name="name" required placeholder="exemple : Projet covoiturage">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Lien du répository</label>
    <input type="url" class="form-control" id="link" name="link" required
    placeholder="exemple repo priver : https://api_private_key:x-oauth-basic@github.com/user/repo.git">
<!--         <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>

  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>

{% endblock %}
